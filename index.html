<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="calculator-grid">
				<div class="output">
					<div id="previous-operand"></div>
					<div id="current-operand"></div>
				</div>
				<button class="btn span-two">AC</button>
				<button class="btn">DEL</button>
				<button class="btn">&divide;</button>
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>
				<button class="btn">&times;</button>
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>
				<button class="btn">&minus;</button>
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
				<button class="btn">&plus;</button>
				<button id="bottom-left" class="btn span-two">0</button>
				<button class="btn">&period;</button>
				<button id="bottom-right" class="btn">&equals;</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
